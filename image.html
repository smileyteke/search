<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="search">
                <div class="search-option">
                    <div>
                        <div class="search-link">
                            <div class="link">
                              <a href="index.html">Google Search</a>
                              <a href="advanced.html">Advanced Search</a>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
                <div class="title-div">
                    <div class="title">Google Search</div>
                    <span>images</span>
                </div> 
                <form action="https://www.google.com.au/imghp?hl=en&ogbl"  role="search" method="GET">
                <div class="form">
                    <div class="form-input"> 
                        <div class="input-field">
                            <div class="input-box"></div>
                              <input class="input-text" type="text" name="q">
                        </div>                     
                    </div>        
                </div> 
                <div class="search-button feeling-lucky-button">                           
                    <input class="button-search" type="submit" value="Image Search">
                    <input class="lucky-button" type="submit" value="I'm Feeling Lucky!">                    
                </form>
        </div>      
    </body>
</html>
